name: Update Stack Markdown
on:
    push:
        branches-ignore:
            - main
    pull_request:
        types: [opened, synchronize, reopened]

jobs:
    generate-stackmd:
        runs-on: ubuntu-latest
        steps:
            - name: âœ¨ Checkout code
              uses: actions/checkout@v3
              with:
                fetch-depth: 0

            - name: â˜•ï¸ Set up Go
              uses: actions/setup-go@v4
              with:
                go-version: '1.24'

            - name: ğŸ”¨ Build stack..md
              run: go run ./cmd/genstack/main.go

            - name: ğŸ” Check for changes
              run: |
                git config --local user.name "stacked[bot]"
                git config --global user.email "stacked@users.noreply.github.com"
                if [[ -n $(git status --porcelain .github/stack.md) ]]; then
                  git add .github/stack.md
                  git commit -m "chore: auto-update stack.md"
                  git push origin HEAD:${{ github.ref_name }}
                else
                  echo "No changes to commit."
                fi